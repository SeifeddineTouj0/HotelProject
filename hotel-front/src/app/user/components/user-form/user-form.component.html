<!-- Contact Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title text-center text-primary te xt-uppercase">Update User</h6>
        </div>
        <div class="row g-4 justify-content-center">
            
            <!-- <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
               
  
            </div> -->
            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()" >
                        <div class="row g-3">
                          <input type="hidden" formControlName="id" class="form-control" id="id" >
  
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Your Name">
                                    <label for="username">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" formControlName="address" placeholder="Leave a message here" id="address" style="height: 150px"></textarea>
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                        <mat-select class="form-select" formControlName="roles" multiple>
                                          <mat-option *ngFor="let role of availableRoles" [value]="role.id">{{ role.name }}</mat-option>
                                        </mat-select>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="userForm.invalid">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- Contact End -->

<div class="container-xxl py-5">
  <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
          <h6 class="section-title text-center text-primary te xt-uppercase">Room Edit/Create</h6>
      </div>
      <div class="row g-4 justify-content-center">
          
          <!-- <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
             

          </div> -->
          <div class="col-md-6">
  <div class="wow fadeInUp " data-wow-delay="0.2s">
      <form *ngIf="roomForm" [formGroup]="roomForm" (ngSubmit)="onSubmit()" >
        <!-- <div>
          <input type="hidden" formControlName="room" id="room" >
          <input type="hidden" formControlName="user" id="user" >
        </div> -->
          <div class="row g-3">
              <div class="col-md-12">
                  <div class="form-floating">
                      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Room Name" >
                      <label for="name">Room Name</label>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-floating">
                      <input type="text" class="form-control" formControlName="view" id="view" placeholder="Room View">
                      <label for="view">Room View</label>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-floating date" id="date3" data-target-input="nearest">
                    <input type="number" class="form-control" formControlName="capacity" id="capacity" placeholder="Room Capacity">
                    <label for="capacity">Room Capacity</label>
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="form-floating date" id="date4" data-target-input="nearest">
                      <input type="number" formControlName="price" id="price" class="form-control datetimepicker-input"  placeholder="Price" data-target="#date4" data-toggle="datetimepicker" />
                      <label for="price">Room Price</label>
                  </div>
              </div>
              <!-- <div class="col-md-12">
                  <div class="form-floating">
                      <select  formControlName="adults" id="adults" class="form-select" >
                        <option value="1">1 Adult</option>
                        <option value="2">2 Adults</option>
                        <option value="3">3 Adults</option>
                      </select>
                      <label for="adults">Select Adult</label>
                    </div>
              </div> -->
              <!-- <div class="col-md-6">
                  <div class="form-floating">
                      <select class="form-select" id="select2">
                        <option value="1">Child 1</option>
                        <option value="2">Child 2</option>
                        <option value="3">Child 3</option>
                      </select>
                      <label for="select2">Select Child</label>
                    </div>
              </div> -->
              <!-- <div class="col-12">
                  <div class="form-floating">
                      <select class="form-select" id="select3">
                        <option value="1">Room 1</option>
                        <option value="2">Room 2</option>
                        <option value="3">Room 3</option>
                      </select>
                      <label for="select3">Select A Room</label>
                    </div>
              </div> -->
              <div class="col-12">
                  <div class="form-floating">
                      <textarea class="form-control" placeholder="Special Request" id="description" formControlName="description" style="height: 100px"></textarea>
                      <label for="description">Room Description</label>
                  </div>
              </div>
              <div class="col-12">
                  <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="roomForm.invalid">Book Now</button>
              </div>
          </div>
      </form>
  </div>
</div>
</div>
</div>
</div>

                      <div class="col-md-3">

                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="date" id="date2" data-target-input="nearest">
                              <input type="date" formControlName="endDate" id="endDate" class="form-control datetimepicker-input" placeholder="Check out" data-target="#date2" data-toggle="datetimepicker"/>
                          </div>
                      </div>

                  <label for="view">Start Date:</label>
                  <input type="date" formControlName="startDate" id="startDate">
                </div> -->
                <!-- <div>
                  <label for="view">End Date:</label>
                  <input type="date" formControlName="endDate" id="endDate">
                </div> -->
                
                <div class="col-md-2">
                  <button class="btn btn-primary w-100" [disabled]="searchForm.invalid">Submit</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Booking End -->

  <!-- Room Start -->
  <div class="container-xxl py-5">
      <div class="container">
          <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
              <h6 class="section-title text-center text-primary text-uppercase">Our Rooms</h6>
              <h1 class="mb-5">Explore Our <span class="text-primary text-uppercase">Rooms</span></h1>
          </div>
          <div class="row g-4">
              <div *ngFor="let room of roomList" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                  <div class="room-item shadow rounded overflow-hidden">
                      <div class="position-relative">
                          <img class="img-fluid" src="/assets/img/room-1.jpg" alt="">
                          <small class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4">${{room.price}}/Night</small>
                      </div>
                      <div class="p-4 mt-2">
                          <div class="d-flex justify-content-between mb-3">
                              <h5 class="mb-0">{{room.name}}</h5>
                              <div class="ps-2">
                                  <small class="fa fa-star text-primary"></small>
                                  <small class="fa fa-star text-primary"></small>
                                  <small class="fa fa-star text-primary"></small>
                                  <small class="fa fa-star text-primary"></small>
                                  <small class="fa fa-star text-primary"></small>
                              </div>
                          </div>
                          <div class="d-flex mb-3">
                              <small class="border-end me-3 pe-3"><i class="fa fa-bed text-primary me-2"></i>{{room.capacity}} Adults</small>
                              <small class="border-end me-3 pe-3"><i class="fa fa-bath text-primary me-2"></i>{{room.view}} view</small>
                              <!-- <small><i class="fa fa-wifi text-primary me-2"></i>Wifi</small> -->
                          </div>
                          <p class="text-body mb-3">{{room.description}}</p>
                          <div class="d-flex justify-content-between">
                              <a class="btn btn-sm btn-primary rounded py-2 px-4" (click)="editRoom(room.id)" >View Detail</a>
                              <a class="btn btn-sm btn-dark rounded py-2 px-4" (click)="bookRoom(room.id)">Book Now</a>
                          </div>
                      </div>
                  </div>
              </div>
              
          </div>
      </div>
  </div>
  <!-- Room End -->

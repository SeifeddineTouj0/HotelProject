
 <!-- Booking Start -->
 <div class="container-xxl py-5">
  <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
          <h6 class="section-title text-center text-primary text-uppercase">Room Booking</h6>
          <h1 class="mb-5">Book A <span class="text-primary text-uppercase">Luxury Room</span></h1>
      </div>
      <div class="row g-5">
          <div class="col-lg-6">
              <div class="row g-3">
                  <div class="col-6 text-end">
                      <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="assets/img/about-1.jpg" style="margin-top: 25%;">
                  </div>
                  <div class="col-6 text-start">
                      <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="assets/img/about-2.jpg">
                  </div>
                  <div class="col-6 text-end">
                      <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="assets/img/about-3.jpg">
                  </div>
                  <div class="col-6 text-start">
                      <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="assets/img/about-4.jpg">
                  </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="wow fadeInUp" data-wow-delay="0.2s">
                  <form *ngIf="reservationForm" [formGroup]="reservationForm" (ngSubmit)="onSubmit()" >
                    <div>
                      <input type="hidden" formControlName="room" id="room" >
                      <input type="hidden" formControlName="user" id="user" >
                    </div>
                      <div class="row g-3">
                          <div class="col-md-6">
                              <div class="form-floating">
                                  <input type="text" class="form-control" formControlName="name" id="name" placeholder="Your Name" >
                                  <label for="name">Your Name</label>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-floating">
                                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Your Email">
                                  <label for="email">Your Email</label>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-floating date" id="date3" data-target-input="nearest">
                                  <input type="date" formControlName="startDate" id="startDate" class="form-control datetimepicker-input"  placeholder="Check In" data-target="#date3" data-toggle="datetimepicker" />
                                  <label for="startDate">Check In</label>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-floating date" id="date4" data-target-input="nearest">
                                  <input type="date" formControlName="endDate" id="endDate" class="form-control datetimepicker-input"  placeholder="Check Out" data-target="#date4" data-toggle="datetimepicker" />
                                  <label for="endDate">Check Out</label>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <div class="form-floating">
                                  <select  formControlName="adults" id="adults" class="form-select" >
                                    <option value="1">1 Adult</option>
                                    <option value="2">2 Adults</option>
                                    <option value="3">3 Adults</option>
                                  </select>
                                  <label for="adults">Select Adult</label>
                                </div>
                          </div>
                          <!-- <div class="col-md-6">
                              <div class="form-floating">
                                  <select class="form-select" id="select2">
                                    <option value="1">Child 1</option>
                                    <option value="2">Child 2</option>
                                    <option value="3">Child 3</option>
                                  </select>
                                  <label for="select2">Select Child</label>
                                </div>
                          </div> -->
                          <!-- <div class="col-12">
                              <div class="form-floating">
                                  <select class="form-select" id="select3">
                                    <option value="1">Room 1</option>
                                    <option value="2">Room 2</option>
                                    <option value="3">Room 3</option>
                                  </select>
                                  <label for="select3">Select A Room</label>
                                </div>
                          </div> -->
                          <div class="col-12">
                              <div class="form-floating">
                                  <textarea class="form-control" placeholder="Special Request" id="request" formControlName="request" style="height: 100px"></textarea>
                                  <label for="request">Special Request</label>
                              </div>
                          </div>
                          <div class="col-12">
                              <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="reservationForm.invalid">Book Now</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Booking End -->
